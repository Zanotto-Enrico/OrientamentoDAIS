<!DOCTYPE html>
<html>
    <head>
		<link rel= "stylesheet" href= "{{ url_for('static',filename='styles/GraficaLogin.css') }}">
    </head>
    <body>
        <div class="centralbodyregister">
			<img src="{{url_for('static', filename='imgs/logored.png')}}" class="imgtitle" />
            <div class="registerpanel">

                <div class= "divtitle">
                    <s3>Registrazione</s3>
                </div>

                <form method="post" action="/register">
                    <div class="divtextbox">
                        <input type = "text" name = "username" placeholder="username" required class="textbox" >
                        </div>
                    <div class="divtextbox">
                        <input type = "password" name = "password" placeholder="password" required class="textbox">
                    </div>
                    <div class="divtextbox">
                        <input type = "password" name = "conferma" placeholder="conferma password" required class="textbox">
                    </div>
                    <div class="divsubmit">
                        <input class="okbtn" type="submit" name = "submit" id = "sub" value="Registrati">
                    </div>
                </form>

            </div>
            <div class="divhref">
                {%if result=="effettuata"%}
				<s4>Registrazione avvenuta con successo!<br><br></s4>
                {%endif%} 
                {%if result=="fallita"%}
				<s4>Registrazione fallita, Controlla i dati inseriti!<br><br></s4>
                {%endif%} 
                {%if result=="giaEsistente"%}
				<s4>Registrazione fallita, Account gi√† esistente!<br><br></s4>
				{%endif%} 
                <s4>sei gi&agrave; registrato?  </s4>
                <a href="login" >Accedi</a>
            </div>
        </div>
    </body>
</html>
