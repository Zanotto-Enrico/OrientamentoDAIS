<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="GraficaLogin.css">

    <body>
        <div class="centralbodylogin">

                <div class= "divtitle">

                </div>

                <form method="post" action="">

                        <input type = "text" name = "username" placeholder="username" required class="textbox" >

                        <input type = "password" name = "password" placeholder="password" required class="textbox">
                    </div>

                    </div>
                </form>

            </div>
            <div class="divhref">
                <s4>non sei registrato?  </s4>
                <a href="register.html" >Registrati</a>
            </div>
        </div>
